<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figures</title>
    <link rel="shortcut icon" href="img/forma-geometrica.png">
    <link rel="stylesheet" href="styles/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
	</head>

  <body>
    <header class="header">
      <h1 class="header__title">Geometric figures</h1>
      <p class="header__descriptoion"> Este es el primer taller del curso práctivo de Javascript</p>
    </header>

    <main class="main">
      <section class="card">
        <form class="card__form" action="">
          <h2 class="card__title">Calcula el área y perímetro de un cuadrado</h2>
            <div class="card__item">
                <label for="inputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
				        <input class="card__input" id="InputCuadrado" type="number" />
          	</div>

            <button class="card__button" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button class="card__button" type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
      </section>

      <section class="card">
        <h2>Calcula la altura de un tríangulo</h2>
        <form action="">
          <div class="card__item">
            <label for="inputLado1"> Escribe cuánto mide el lado 1: </label>
            <input class="card__input" id="inputLado1" type="number" />
          </div>

          <div class="card__item">
            <label for="inputLado2"> Escribe cuánto mide el lado 2: </label>
            <input class="card__input" id="inputLado2" type="number" />
          </div>

          <div class="card__item">
            <label for="inputBase"> Escribe cuánto mide la base: </label>
            <input class="card__input" id="inputBase" type="number" />
          </div>

          <button class="card__button" type="button" onclick="calcularAlturaTriangulo()">
            Calcular
          </button>
        </form>
      </section>
    </main>
    <script src="./figures.js"></script>
  </body>
</html>
